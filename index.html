<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereal Stories - Enter the Realm</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sky-blue: #4A90E2;
            --white: #FFFFFF;
            --brown: #8B4513;
            --mustard-yellow: #F4A460;
            --red: #C44536;
            --black: #1A1A1A;
            --sea-green: #2E8B57;
            --glass: rgba(255, 255, 255, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --shadow-light: rgba(0, 0, 0, 0.1);
        }

       body {
          font-family: 'Inter', sans-serif;
          height: 100vh;
          overflow: hidden;
          background: linear-gradient(135deg, 
              var(--sky-blue) 0%, 
              #6BA6E8 25%, 
              #87CEEB 55%, 
              var(--white) 100%);
          background-size: 200% 200%;
          animation: skyDrift 40s ease-in-out infinite alternate;
          position: relative;
      }

      @keyframes skyDrift {
          0% { background-position: 30% 40%; background-size: 180% 180%; }
          50% { background-position: 70% 60%; background-size: 200% 200%; }
          100% { background-position: 40% 50%; background-size: 190% 190%; }
      }

        /* Parallax cloud layers */
        .cloud-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .cloud {
            position: absolute;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.9) 0%, 
                rgba(255, 255, 255, 0.7) 50%, 
                rgba(255, 255, 255, 0.8) 100%);
            border-radius: 100px;
            backdrop-filter: blur(2px);
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.3);
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: inherit;
            border-radius: inherit;
            backdrop-filter: inherit;
        }

        .cloud1 {
            width: 160px;
            height: 60px;
            top: 15%;
            left: -200px;
            animation: floatSlow 25s infinite linear;
        }

        .cloud1::before {
            width: 100px;
            height: 80px;
            top: -35px;
            left: 20px;
        }

        .cloud1::after {
            width: 120px;
            height: 60px;
            top: -20px;
            right: 20px;
        }

        .cloud2 {
            width: 120px;
            height: 45px;
            top: 35%;
            left: -150px;
            animation: floatMedium 30s infinite linear;
            animation-delay: -10s;
        }

        .cloud2::before {
            width: 80px;
            height: 60px;
            top: -25px;
            left: 15px;
        }

        .cloud2::after {
            width: 90px;
            height: 45px;
            top: -15px;
            right: 15px;
        }

        .cloud3 {
            width: 200px;
            height: 80px;
            top: 60%;
            left: -250px;
            animation: floatSlow 35s infinite linear;
            animation-delay: -5s;
        }

        .cloud3::before {
            width: 120px;
            height: 100px;
            top: -40px;
            left: 30px;
        }

        .cloud3::after {
            width: 140px;
            height: 80px;
            top: -25px;
            right: 30px;
        }

        .cloud4 {
            width: 100px;
            height: 40px;
            top: 80%;
            left: -120px;
            animation: floatMedium 28s infinite linear;
            animation-delay: -15s;
        }

        .cloud4::before {
            width: 65px;
            height: 55px;
            top: -20px;
            left: 12px;
        }

        .cloud4::after {
            width: 75px;
            height: 40px;
            top: -10px;
            right: 12px;
        }

        @keyframes floatSlow {
            0% { transform: translateX(-200px); }
            100% { transform: translateX(calc(100vw + 200px)); }
        }

        @keyframes floatMedium {
            0% { transform: translateX(-150px); }
            100% { transform: translateX(calc(100vw + 150px)); }
        }

        /* Main container with glassmorphism */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .main-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .main-panel:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.15);
        }

        /* Professional bird design */
        .bird-container {
            margin-bottom: 2.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-block;
        }

        .bird-container:hover {
            transform: scale(1.05) translateY(-4px);
            filter: drop-shadow(0 16px 32px rgba(0,0,0,0.2));
        }

        .bird {
            width: 140px;
            height: 120px;
            position: relative;
            filter: drop-shadow(0 12px 24px rgba(0,0,0,0.15));
        }

        .bird-body {
            width: 90px;
            height: 70px;
            background: linear-gradient(145deg, #A0522D 0%, var(--brown) 50%, #654321 100%);
            border-radius: 45px 45px 35px 35px;
            position: absolute;
            top: 25px;
            left: 25px;
            border: 2px solid rgba(0,0,0,0.2);
            box-shadow: inset 0 4px 8px rgba(255,255,255,0.3), 
                        inset 0 -4px 8px rgba(0,0,0,0.2);
        }

        .bird-beak {
            width: 0;
            height: 0;
            border-left: 20px solid var(--mustard-yellow);
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            position: absolute;
            top: 40px;
            left: 8px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .bird-beak::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 18px solid #E6B800;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            left: -18px;
            top: -8px;
        }

        .bird-eye {
            width: 16px;
            height: 16px;
            background: radial-gradient(circle at 30% 30%, #FFFFFF 20%, var(--black) 25%);
            border-radius: 50%;
            position: absolute;
            top: 35px;
            left: 40px;
            animation: professionalBlink 5s infinite;
            border: 1px solid rgba(0,0,0,0.3);
        }

        .bird-eye::before {
            content: '';
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 4px;
        }

        .bird-cheek {
            width: 12px;
            height: 10px;
            background: radial-gradient(ellipse, var(--red) 0%, #B73E2E 70%);
            border-radius: 50%;
            position: absolute;
            top: 48px;
            left: 55px;
            opacity: 0.7;
            box-shadow: inset 0 1px 2px rgba(255,255,255,0.3);
        }

        .bird-wing {
            width: 32px;
            height: 42px;
            background: linear-gradient(135deg, #8B4513 0%, #654321 50%, #4A2C17 100%);
            border-radius: 60% 30% 60% 30%;
            position: absolute;
            top: 32px;
            left: 75px;
            border: 1px solid rgba(0,0,0,0.3);
            transform: rotate(-8deg);
            box-shadow: inset 0 2px 4px rgba(255,255,255,0.2);
        }

        @keyframes professionalBlink {
            0%, 92%, 100% { transform: scaleY(1); }
            96% { transform: scaleY(0.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-6px) rotate(-1deg); }
            75% { transform: translateX(6px) rotate(1deg); }
        }

        .shake {
            animation: shake 0.6s ease-in-out;
        }

        /* Typography */
        .brand-title {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--black) 0%, #333 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1rem;
            color: rgba(26, 26, 26, 0.7);
            margin-bottom: 2rem;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .question-text {
            font-size: 1.1rem;
            color: var(--black);
            margin-bottom: 1.5rem;
            font-weight: 500;
            opacity: 0.9;
        }

        /* Form elements */
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            align-items: center;
        }

        .security-input {
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            color: var(--black);
            width: 100%;
            max-width: 320px;
            text-align: center;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .security-input:focus {
            border-color: var(--sky-blue);
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(74, 144, 226, 0.2);
        }

        .security-input::placeholder {
            color: rgba(26, 26, 26, 0.5);
        }

        .submit-btn {
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            background: linear-gradient(135deg, var(--mustard-yellow) 0%, #E6B800 100%);
            color: var(--white);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 16px rgba(244, 164, 96, 0.3);
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, var(--red) 0%, #B73E2E 100%);
            transform: translateY(-3px);
            box-shadow: 0 16px 32px rgba(196, 69, 54, 0.4);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: var(--sea-green);
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: var(--red);
            font-size: 0.95rem;
            font-weight: 500;
            margin-top: 1rem;
            text-align: center;
            opacity: 0;
            transition: all 0.3s ease;
            background: rgba(196, 69, 54, 0.1);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(196, 69, 54, 0.2);
        }

        .error-message.show {
            opacity: 1;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Enhanced shimmer effect */
        .shimmer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                rgba(255,255,255,0.9) 0%, 
                rgba(46,139,87,0.7) 30%, 
                rgba(255,255,255,0.8) 60%,
                rgba(74,144,226,0.6) 100%);
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
            transition: opacity 0.5s ease;
            backdrop-filter: blur(4px);
        }

        .shimmer-overlay.active {
            opacity: 1;
            animation: professionalShimmer 3s ease-in-out;
        }

        @keyframes professionalShimmer {
            0% { 
                opacity: 0; 
                transform: scale(0.8) rotate(0deg);
                filter: hue-rotate(0deg);
            }
            25% { 
                opacity: 0.7; 
                transform: scale(1.1) rotate(90deg);
                filter: hue-rotate(90deg);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.3) rotate(180deg);
                filter: hue-rotate(180deg);
            }
            75% { 
                opacity: 0.8; 
                transform: scale(1.1) rotate(270deg);
                filter: hue-rotate(270deg);
            }
            100% { 
                opacity: 0; 
                transform: scale(1) rotate(360deg);
                filter: hue-rotate(360deg);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-panel {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }
            
            .brand-title {
                font-size: 1.8rem;
            }
            
            .security-input {
                width: 100%;
                font-size: 0.95rem;
            }
            
            .submit-btn {
                width: 100%;
            }
            
            .bird {
                width: 120px;
                height: 100px;
            }
            
            .bird-body {
                width: 75px;
                height: 58px;
            }
        }

        /* Additional professional touches */
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: floatParticle 20s infinite linear;
        }

        @keyframes floatParticle {
            0% { 
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles background -->
    <div class="floating-particles" id="particleContainer"></div>

    <!-- Cloud layers -->
    <div class="cloud-layer">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="cloud cloud4"></div>
    </div>

    <!-- Shimmer overlay -->
    <div class="shimmer-overlay" id="shimmerOverlay"></div>

    <div class="container">
        <div class="main-panel">
            <!-- Branding -->
            <h1 class="brand-title">Surprise...!!</h1>
            <p class="subtitle">Only for you, my queen....!</p>

            <!-- Bird character -->
            <div class="bird-container" id="birdContainer">
                <div class="bird" id="bird">
                    <div class="bird-beak"></div>
                    <div class="bird-body"></div>
                    <div class="bird-eye"></div>
                    <div class="bird-cheek"></div>
                    <div class="bird-wing"></div>
                </div>
            </div>

            <!-- Security question form -->
            <div class="question-text">Answer the question to enter!✨</div>
            
            <div class="input-container">
                <input 
                    type="text" 
                    class="security-input" 
                    id="securityInput"
                    placeholder="Nickname given by Aditya...?"
                    autocomplete="off"
                >
                <button class="submit-btn" id="submitBtn">
                    <span>Enter</span>
                </button>
            </div>
            
            <div class="error-message" id="errorMessage">
                Incorrect answer. Please try again.
            </div>
        </div>
    </div>

    <script>
        // Professional configuration
        const SECURITY_CONFIG = {
            question: "Nickname given by Aditya...?",
            correctAnswer: "urmi",
            caseSensitive: false
        };

        // Elements
        const bird = document.getElementById('bird');
        const birdContainer = document.getElementById('birdContainer');
        const securityInput = document.getElementById('securityInput');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const shimmerOverlay = document.getElementById('shimmerOverlay');
        const particleContainer = document.getElementById('particleContainer');

        // Set the question placeholder
        securityInput.placeholder = SECURITY_CONFIG.question;

        // Create floating particles
        function createParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particleContainer.appendChild(particle);
            }
        }

        // Enhanced bird chirp sound
        function playChirpSound() {
            const audio = new Audio('assets/sounds/bird-chirp.mp3');
            audio.volume = 0.2;
            audio.play().catch(e => {
                // Professional beep fallback
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Create a pleasant chirp-like sound
                oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1500, audioContext.currentTime + 0.1);
                oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.25);
                
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.15, audioContext.currentTime + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            });
        }

        // Enhanced bird interaction
        birdContainer.addEventListener('click', () => {
            playChirpSound();
            
            // Professional click animation
            birdContainer.style.transform = 'scale(0.98) translateY(-2px)';
            setTimeout(() => {
                birdContainer.style.transform = 'scale(1.05) translateY(-4px)';
            }, 100);
            setTimeout(() => {
                birdContainer.style.transform = 'scale(1) translateY(0)';
            }, 300);
        });

        // Form validation with professional feedback
        function validateAnswer() {
            const userAnswer = securityInput.value.trim();
            const correctAnswer = SECURITY_CONFIG.correctAnswer;
            
            const isCorrect = SECURITY_CONFIG.caseSensitive 
                ? userAnswer === correctAnswer 
                : userAnswer.toLowerCase() === correctAnswer.toLowerCase();

            if (isCorrect) {
                // Success - professional shimmer effect
                console.log('correct');
                
                // Update UI immediately
                submitBtn.textContent = 'Welcome ✨';
                submitBtn.disabled = true;
                securityInput.disabled = true;
                errorMessage.classList.remove('show');
                
                // Trigger shimmer
                shimmerOverlay.classList.add('active');
                
                // Professional transition sequence
                setTimeout(() => {
                    shimmerOverlay.classList.remove('active');
                    console.log('Transitioning to Scene 2...');
                    // Scene transition would happen here
                }, 3000);
                
            } else {
                // Professional error handling
                bird.classList.add('shake');
                errorMessage.classList.add('show');
                
                // Clear and focus input
                securityInput.value = '';
                securityInput.focus();
                
                // Add red border briefly
                securityInput.style.borderColor = 'var(--red)';
                setTimeout(() => {
                    securityInput.style.borderColor = '';
                }, 2000);
                
                // Remove animations
                setTimeout(() => {
                    bird.classList.remove('shake');
                }, 600);
                
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 4000);
            }
        }

        // Event listeners
        submitBtn.addEventListener('click', validateAnswer);

        securityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                validateAnswer();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            securityInput.focus();
            
            // Randomize cloud animations
            document.querySelectorAll('.cloud').forEach(cloud => {
                const delay = Math.random() * 15;
                cloud.style.animationDelay = `-${delay}s`;
            });
        });

        // Add professional loading sequence
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.8s ease';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
