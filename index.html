<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Time Adventure</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Fredoka:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sky-blue: #87CEEB;
            --white: #FFFFFF;
            --brown: #8B4513;
            --mustard-yellow: #FFDB58;
            --red: #FF6B6B;
            --black: #000000;
            --sea-green: #20B2AA;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, var(--sky-blue) 0%, var(--white) 100%);
            position: relative;
        }

        /* Floating clouds animation */
        .cloud {
            position: absolute;
            background: var(--white);
            border-radius: 50px;
            opacity: 0.7;
            animation: float 15s infinite linear;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: var(--white);
            border-radius: 50px;
        }

        .cloud1 {
            width: 80px;
            height: 40px;
            top: 20%;
            left: -100px;
            animation-duration: 20s;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud1::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }

        .cloud2 {
            width: 60px;
            height: 30px;
            top: 40%;
            left: -80px;
            animation-duration: 25s;
            animation-delay: -10s;
        }

        .cloud2::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 8px;
        }

        .cloud2::after {
            width: 45px;
            height: 30px;
            top: -10px;
            right: 8px;
        }

        .cloud3 {
            width: 100px;
            height: 50px;
            top: 60%;
            left: -120px;
            animation-duration: 18s;
            animation-delay: -5s;
        }

        .cloud3::before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 15px;
        }

        .cloud3::after {
            width: 70px;
            height: 50px;
            top: -20px;
            right: 15px;
        }

        @keyframes float {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        /* Bird character */
        .bird-container {
            margin-bottom: 3rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .bird-container:hover {
            transform: scale(1.05);
        }

        .bird {
            width: 120px;
            height: 100px;
            position: relative;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
        }

        .bird-body {
            width: 80px;
            height: 60px;
            background: var(--brown);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: 20px;
            left: 20px;
            border: 3px solid var(--black);
        }

        .bird-beak {
            width: 0;
            height: 0;
            border-left: 15px solid var(--mustard-yellow);
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            position: absolute;
            top: 35px;
            left: 5px;
            border-radius: 3px;
        }

        .bird-eye {
            width: 12px;
            height: 12px;
            background: var(--black);
            border-radius: 50%;
            position: absolute;
            top: 30px;
            left: 35px;
            animation: blink 4s infinite;
        }

        .bird-cheek {
            width: 8px;
            height: 8px;
            background: var(--red);
            border-radius: 50%;
            position: absolute;
            top: 42px;
            left: 50px;
            opacity: 0.8;
        }

        .bird-wing {
            width: 25px;
            height: 35px;
            background: var(--brown);
            border-radius: 50% 20% 50% 20%;
            position: absolute;
            top: 25px;
            left: 65px;
            border: 2px solid var(--black);
            transform: rotate(-10deg);
        }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-2deg); }
            75% { transform: translateX(5px) rotate(2deg); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        /* Form elements */
        .security-question {
            text-align: center;
            margin-bottom: 2rem;
        }

        .question-text {
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            color: var(--black);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .security-input {
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: 3px solid var(--black);
            border-radius: 25px;
            background: var(--white);
            color: var(--black);
            width: 300px;
            text-align: center;
            font-family: 'Fredoka', sans-serif;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            outline: none;
            transition: all 0.3s ease;
        }

        .security-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .submit-btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-family: 'Fredoka One', cursive;
            background: var(--mustard-yellow);
            color: var(--white);
            border: 3px solid var(--black);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .submit-btn:hover {
            background: var(--red);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .error-message {
            color: var(--red);
            font-size: 1.1rem;
            font-weight: 500;
            margin-top: 1rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            80% { transform: translateY(-5px); }
        }

        /* Shimmer effect */
        .shimmer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, 
                rgba(255,255,255,0.8) 0%, 
                rgba(32,178,170,0.6) 50%, 
                rgba(255,255,255,0.9) 100%);
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .shimmer-overlay.active {
            opacity: 1;
            animation: shimmer 2s ease-in-out;
        }

        @keyframes shimmer {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1); }
        }

        @media (max-width: 768px) {
            .security-input {
                width: 250px;
                font-size: 1rem;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
            
            .bird {
                width: 100px;
                height: 80px;
            }
            
            .bird-body {
                width: 65px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating clouds -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>

    <!-- Shimmer overlay -->
    <div class="shimmer-overlay" id="shimmerOverlay"></div>

    <div class="container">
        <!-- Bird character -->
        <div class="bird-container" id="birdContainer">
            <div class="bird" id="bird">
                <div class="bird-beak"></div>
                <div class="bird-body"></div>
                <div class="bird-eye"></div>
                <div class="bird-cheek"></div>
                <div class="bird-wing"></div>
            </div>
        </div>

        <!-- Security question form -->
        <div class="security-question">
            <div class="question-text">Answer the question to enter 🐣</div>
            
            <div class="input-container">
                <input 
                    type="text" 
                    class="security-input" 
                    id="securityInput"
                    placeholder="What's your favorite color?"
                    autocomplete="off"
                >
                <button class="submit-btn" id="submitBtn">Enter Story Land!</button>
            </div>
            
            <div class="error-message" id="errorMessage">
                Nope! Try again 🐥
            </div>
        </div>
    </div>

    <script>
        // Customizable security question and answer
        const SECURITY_CONFIG = {
            question: "What's your favorite color?",
            correctAnswer: "blue", // Change this to set the correct answer
            caseSensitive: false
        };

        // Elements
        const bird = document.getElementById('bird');
        const birdContainer = document.getElementById('birdContainer');
        const securityInput = document.getElementById('securityInput');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const shimmerOverlay = document.getElementById('shimmerOverlay');

        // Set the question placeholder
        securityInput.placeholder = SECURITY_CONFIG.question;

        // Bird chirp sound (placeholder path)
        function playChirpSound() {
            // Placeholder for sound - replace with actual audio file
            const audio = new Audio('assets/sounds/bird-chirp.mp3');
            audio.volume = 0.3;
            audio.play().catch(e => {
                console.log('Sound file not found - add bird-chirp.mp3 to assets/sounds/');
                // Alternative: create a simple beep sound using Web Audio API
                createBeepSound();
            });
        }

        // Alternative beep sound using Web Audio API
        function createBeepSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        // Bird click handler
        birdContainer.addEventListener('click', () => {
            playChirpSound();
            birdContainer.style.transform = 'scale(0.95)';
            setTimeout(() => {
                birdContainer.style.transform = 'scale(1.05)';
            }, 100);
            setTimeout(() => {
                birdContainer.style.transform = 'scale(1)';
            }, 200);
        });

        // Form validation
        function validateAnswer() {
            const userAnswer = securityInput.value.trim();
            const correctAnswer = SECURITY_CONFIG.correctAnswer;
            
            const isCorrect = SECURITY_CONFIG.caseSensitive 
                ? userAnswer === correctAnswer 
                : userAnswer.toLowerCase() === correctAnswer.toLowerCase();

            if (isCorrect) {
                // Correct answer - trigger shimmer effect
                console.log('correct');
                shimmerOverlay.classList.add('active');
                
                // Hide error message
                errorMessage.classList.remove('show');
                
                // Disable form
                securityInput.disabled = true;
                submitBtn.disabled = true;
                submitBtn.textContent = 'Welcome! ✨';
                
                // Remove shimmer after animation
                setTimeout(() => {
                    shimmerOverlay.classList.remove('active');
                    // Here you would transition to Scene 2
                    console.log('Transitioning to Scene 2...');
                }, 2000);
                
            } else {
                // Wrong answer - shake bird and show error
                bird.classList.add('shake');
                errorMessage.classList.add('show');
                
                // Clear input
                securityInput.value = '';
                securityInput.focus();
                
                // Remove shake animation
                setTimeout(() => {
                    bird.classList.remove('shake');
                }, 500);
                
                // Hide error message after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        }

        // Event listeners
        submitBtn.addEventListener('click', validateAnswer);

        securityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                validateAnswer();
            }
        });

        // Focus input on load
        securityInput.focus();

        // Add some randomness to cloud animations
        document.querySelectorAll('.cloud').forEach(cloud => {
            const delay = Math.random() * 10;
            cloud.style.animationDelay = `-${delay}s`;
        });
    </script>
</body>
</html>
